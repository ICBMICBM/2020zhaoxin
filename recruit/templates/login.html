<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NSS</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Messages</a>
                </li>
                <li class="nav-item dropdown ml-md-auto">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink"
                       data-toggle="dropdown">{{ request.session.email }}</a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a> <a class="dropdown-item" href="#">Another
                        action</a> <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div id="myAlert" class="alert alert-success" style="display: none">
                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                        登录成功
                    </div>
                    <div id="myAlert2" class="alert alert-warning" style="display: none">
                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                        用户名或密码错误
                    </div>
                    <form>
                        <div class="form-group">

                            <label for="exampleInputEmail1">
                                Email address
                            </label>
                            <input type="email" class="form-control" id="exampleInputEmail1"/>
                        </div>
                        <div class="form-group">

                            <label for="exampleInputPassword1">
                                Password
                            </label>
                            <input type="password" class="form-control" id="exampleInputPassword1"/>
                        </div>
                        <button type="button" class="btn btn-primary" id="submit">
                            Submit
                        </button>
                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>
</div>

<script src={% static "js/jquery.min.js" %}></script>
<script src={% static "js/bootstrap.min.js" %}></script>
<script src={% static "js/scripts.js" %}></script>
<script>
    $('#submit').on('click', function () {
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });
        console.log('submit');
        email = document.getElementById('exampleInputEmail1').value;
        password = document.getElementById('exampleInputPassword1').value;
        $.ajax({
            type: 'POST',
            url: '/api/user/login',
            data: {'email': email, 'password': password},
            success: function (data) {
                if (JSON.parse(data).status) {
                    document.getElementById('myAlert2').style.display = 'none';
                    document.getElementById('myAlert').style.display = '';
                } else if (JSON.parse(data).status == 'failed') {
                    document.getElementById('myAlert').style.display = 'none';
                    document.getElementById('myAlert2').style.display = '';
                } else {
                    alert(data);
                }
            }
        });
    })
</script>
</body>
</html>
