<!DOCTYPE html>
<html lang="en">
  <head>
      {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NSS</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
	<div class="row clearfix">
		<div class="col-md-12 column">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Messages</a>
                </li>
                <li class="nav-item dropdown ml-md-auto">
                    <a class="nav-link dropdown-toggle" href="/login" id="navbarDropdownMenuLink"
                       data-toggle="dropdown">
                        {% if request.session.email %}
                        {{ request.session.email }}
                        {% else %}
                        Login
                        {% endif %}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        {% if request.session.email %}
                        <a class="dropdown-item" href="/api/user/logout">Logout</a>
                        {% else %}
                        <a class="dropdown-item" href="/login">Login</a>
                        {% endif %}
                    </div>
                </li>
            </ul>
            <div class="jumbotron">
                <h1>
                    在？
                </h1>
                <p>
                    记得报名招新赛
                </p>
                <p>
                    <a class="btn btn-primary btn-large" href="/register">Register</a>
                </p>
                <p>
                    <a class="btn btn-primary btn-large" href="/chall/submit">Play</a>
                </p>
                <p>
                    <a class="btn btn-info btn-large-info" href="/signup">报名招新赛</a>
                </p>
            </div>
        </div>
    </div>
    </div>


    <script src={% static "js/jquery.min.js" %}></script>
    <script src={% static "js/bootstrap.min.js" %}></script>
    <script src={% static "js/scripts.js" %}></script>
  </body>
</html>
